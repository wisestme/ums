<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="" name="" id="input3"><br />
	<input type="" name="" id="input2"><br />
	<input type="" name="" id="input1"><br />
	<button onclick="getInput()">Add</button><br />
	<img src="wisestday.gif" alt="wisestday image" id="wisestday_image" onclick="changeImage()">
	<button>Change image</button>
</body>
</html>
<script>
	function getInput() {
		var x = parseInt(document.getElementById('input1').value);
		var y = parseInt(document.getElementById('input2').value);
		var z = document.getElementById('input3').value = x+y;
		return z;
	}

	function changeImage() {
		let wisestdayImage = document.getElementById('wisestday_image');
		wisestdayImage.src = 'alive.jpg';
	}
</script>
